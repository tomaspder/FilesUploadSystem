<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="{{ url_for('static',filename='styles/selector.css') }}">
    <title>Files Visualizer</title>
</head>
<body>
    <form action="" method="POST" target="_blank">
        <h1>Por favor, selecione el archivo que desea visualizar</h1>
        <br><br><br>
        <div class="select">
          <select name="slct" id="slct">
            <option selected disabled>Seleccione...</option>
            {%for item in fname%}
            <option name="{{item[:-5]}}">{{item[:-5]}}</option>
            {%endfor%}
          </select>
        </div>
        <br><br><br>
        <input type="submit" value="Visualizar">
    </form>
</body>
</html>
